            text-transform: uppercase;

        }

        .card-back #card-back {

            font-weight: 500;

            line-height: 1.6;

            max-height: 100%;

            text-align: center;

        }

        .controls {

        button {

        #next-button {

</head>

<body>
    <div class="container">

        <div id="flashcard-container" class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <div id="card-front">
                        <!-- N·ªôi dung m·∫∑t tr∆∞·ªõc s·∫Ω ƒë∆∞·ª£c JS thay ƒë·ªïi -->
                    </div>

                        <!-- N·ªôi dung m·∫∑t sau s·∫Ω ƒë∆∞·ª£c JS thay ƒë·ªïi -->
                    </div>

        <div class="controls">

    <script src="flashcard.js"></script>
    <script>
        // Danh s√°ch t·ª´ v·ª±ng (m·∫£ng d·ªØ li·ªáu)

        let currentIndex = 0; // Ch·ªâ s·ªë flashcard hi·ªán t·∫°i
        let previousIndex = -1; // L∆∞u ch·ªâ s·ªë tr∆∞·ªõc ƒë√≥ ƒë·ªÉ tr√°nh l·∫∑p l·∫°i

        function getRandomIndex() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * flashcards.length);
            } while (newIndex === previousIndex && flashcards.length > 1);
            previousIndex = newIndex;
            return newIndex;
        }

        function updateFlashcard() {
            const card = flashcards[currentIndex];
            document.getElementById('card-front').innerHTML = card.chinese;  // M·∫∑t tr∆∞·ªõc: H√°n t·ª±
            document.getElementById('card-back').innerHTML = `
                <div class="card-section">
                    <div class="label">Phi√™n √¢m:</div>
                    <div class="content">${card.pinyin}</div>
                </div>
                <div class="card-section">
                    <div class="label">Nghƒ©a:</div>
                    <div class="content">${card.vietnamese}</div>
                </div>
                <div class="card-section example">
                    <div class="label">V√≠ d·ª•:</div>
                    <div class="content">${card.example}</div>
                    <div class="example-vi">${card.example_vi}</div>
                </div>
            `;  // Redesigned back content with better structure
        }

        // Kh·ªüi t·∫°o flashcard ƒë·∫ßu ti√™n (random)
        currentIndex = getRandomIndex();
        updateFlashcard();

        // X·ª≠ l√Ω l·∫≠t th·∫ª
        document.getElementById('flip-button').addEventListener('click', function () {
            document.getElementById('flashcard-container').classList.toggle('flipped');
        });

        // X·ª≠ l√Ω n√∫t "Ti·∫øp theo" - ch·ªçn ng·∫´u nhi√™n
        document.getElementById('next-button').addEventListener('click', function () {
            currentIndex = getRandomIndex();  // Ch·ªçn flashcard ng·∫´u nhi√™n
            document.getElementById('flashcard-container').classList.remove('flipped');  // Reset l·∫≠t th·∫ª
            updateFlashcard();
        });
    </script>
